<!DOCTYPE html>
<html lang="ja">

<head>
  <title>arduino midi config tool</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/FileSaver.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-lg-4" style="background-color:yellow;">Arduino MIDI controller config</div>
        <div class=" col-lg-4" style="background-color:red;">
          Global MIDI Ch :
          <select id="selectMidiChannel" onchange="changeCh()">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
          </select>
        </div>
        <div class="col-lg-4" style="background-color:blue;">
          <button onclick="setPreset(1)">Preset1</button>
          <button onclick="setPreset(2)">Preset2</button>
          <button onclick="setPreset(3)">Preset3</button>
          <button id="save">Save</button>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="col-lg-4" id="board" style="background-color:red;">
        <img src="img/Board and Textarea.svg">
      </div>
      <div class="col-lg-4" id="configArea" style="background-color:blue;">
      </div>
      <div class="col-lg-4" id="result" style="background-color:yellow;"></div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
