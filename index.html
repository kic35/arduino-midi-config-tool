<!DOCTYPE html>
<html lang="ja">

<head>
  <title>arduino midi config tool</title>
  <meta charset="UTF-8" />
  <script src="jquery-3.5.1.min.js"></script>
  <script src="FileSaver.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <table border="1" cellspacing="0">
      <tr>
        <td>
          <div id="btn1">
            <h2>Button1</h2>
            <p><label>
                <span>Sig type :</span>
                <select class="selecttype" onchange="changeType(1)">
                  <option value="Note">Note</option>
                  <option value="CC">CC</option>
                </select>
              </label></p>
            <p><label>
                <span class="sigtype">Note :</span>
                <input type="text" class="no" size="5px" value="111" />
              </label></p>
            <p><label>
                <span>Velocity :</span>
                <input type="number" class="velocity" min="0" max="127" size="5px" value="127" />
              </label></p>
          </div>
        </td>
        <td>
